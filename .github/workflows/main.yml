name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade pip
          pip install Cython==0.29.33 buildozer

     - name: Build with Buildozer
        run: |
          # Forzamos la aceptaci√≥n de licencias antes de empezar
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          # Ejecutamos con "yes" para todas las preguntas
          yes | buildozer -v android debug
